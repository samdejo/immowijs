<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bedankt â€” Immowijs</title>
  <meta name="robots" content="noindex">
  <style>
    :root { --brand:#0b5cff; --text:#0b1220; --muted:#5c667a; --border:#e6eaf2; }
    * { box-sizing: border-box; }
    html, body { margin:0; padding:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; color:var(--text); }
    .wrap { min-height: 100dvh; display:grid; place-items:center; background: radial-gradient(1000px 300px at 10% -10%, #e8efff, transparent), #fff; }
    .card { width:min(720px, 92%); border:1px solid var(--border); border-radius:16px; padding:28px; box-shadow: 0 10px 30px rgba(11,18,32,.06); background:#fff; }
    h1 { margin:0 0 8px; font-size: clamp(26px, 3vw + 8px, 36px); }
    p { margin:0 0 16px; color:var(--muted); font-size: 16px; }
    a.btn { display:inline-block; margin-top:6px; background:var(--brand); color:#fff; padding:12px 16px; border-radius:10px; font-weight:700; text-decoration:none; }
    a.btn:hover { filter: brightness(.95); }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" role="status" aria-live="polite">
      <h1>Bedankt voor uw bericht</h1>
      <p>We hebben uw aanvraag goed ontvangen. We nemen zo snel mogelijk contact met u op.</p>
      <a class="btn" href="index.html">Terug naar de startpagina</a>
    </section>
  </main>
</body>
</html>
